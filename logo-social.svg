<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640" width="1280" height="640">
  <!-- Background with subtle gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1280" height="640" fill="url(#bgGradient)"/>

  <!-- Logo elements centered -->
  <g transform="translate(640, 170)">
    <!-- H (Human) - left side in green -->
    <text x="-360" y="170" font-family="Arial, sans-serif" font-size="260" font-weight="bold" fill="#4CAF50" text-anchor="middle">H</text>

    <!-- Top arrow: H → C -->
    <g stroke="#666" stroke-width="18" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path d="M -240 -80 L 240 -80 M 210 -110 L 240 -80 L 210 -50"/>
    </g>

    <!-- C (Cron) - right side in blue -->
    <text x="360" y="170" font-family="Arial, sans-serif" font-size="260" font-weight="bold" fill="#2196F3" text-anchor="middle">C</text>

    <!-- Bottom arrow: C → H -->
    <g stroke="#666" stroke-width="18" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path d="M 240 250 L -240 250 M -210 220 L -240 250 L -210 280"/>
    </g>
  </g>

  <!-- Project name and tagline -->
  <text x="640" y="520" font-family="Arial, sans-serif" font-size="68" font-weight="bold" fill="#212529" text-anchor="middle">HumanCron</text>
  <text x="640" y="585" font-family="Arial, sans-serif" font-size="34" fill="#6c757d" text-anchor="middle">Human-readable cron expressions for .NET</text>
</svg>
